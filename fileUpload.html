<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Course Resource Library</title>
        <script>
            function previewFile() {
                var preview = document.querySelector('iframe');
                var file    = document.querySelector('input[type=file]').files[0];
                var reader  = new FileReader();

                reader.addEventListener("load", function () {
                         preview.src = reader.result;
                }, false);

                if (file) {
                       reader.readAsDataURL(file);
                }
            }
        </script>
    </head>
    <body>
        <h1>Please Select the File that you would like to Upload:</h1>
        <div>
            <input type="file" id="uploadFile" onchange="previewFile()">
            <iframe src="" width="100%" height="500px" title="your file"></iframe>
        </div>
    </body>
</html>
