<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forums Page</title>
    <link rel="stylesheet" href="forumListingPage.css">
  </head>
  <body>

    <div class="topnavbar">
      <img src="img.jpg" class="logo">
      <nav>
        <ul>
          <li><a href="dashboardpage.html">Dashboard</a></li>
          <li><a href="#">Quizzes</a></li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
        <div class="Forums">
          <h1>Forums Page</h1>
          <ol>
          </ol>
          <a href="index.html">
            <button type="button">Create New Post</button>
          </a>
        </div>
    </div>
  </body>

  <div class="bottomnavbar"></div>
  <script src="forumData.js"></script>
  <script type="text/javascript">
    console.log(threads);
    var container = document.querySelector('ol');
    for(let thread of threads) {
      var html = `
            <li class="row">
                <a href="thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
      container.insertAdjacentHTML('beforeend', html);
    }
  </script>
</html>
