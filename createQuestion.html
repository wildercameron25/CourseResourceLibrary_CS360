<script>
    function checkParamaters(){
        var topicText = document.getElementById("topic").value;
        var questionText = document.getElementById("exampleFormControlTextarea1").value;
        if(topicText == "" && questionText == ""){
            alert("Please enter the Topic and ask a Question");
            return false;
        }
        else if(questionText == ""){
            alert("Please ask a Question");
            return false;
        }
        else if(topicText == ""){
            alert("Please enter the Topic");
            return false;
        }
        else{
            return true;
        }
    }
</script>
